[DEFAULT]
base.url = https://www.saucedemo.com/
TEST_DATA_PATH = testdata/qa/ui

# Headless mode (boolean). Local only; CI always forces headless [Options: true / false]
HEADLESS = true

# Mail (non-sensitive defaults)
GRAPH_API_SCOPE=https://graph.microsoft.com/.default
SUBJECT=SauceDemo: UI Automation Test Execution Summary Report
sendmail=yes

# Database (non-sensitive defaults)
JDBC_DRIVER_PATH=${HOME}/jdbc/mssql-jdbc.jar
JDBC_URL = jdbc:sqlserver://192.168.1.100:1433;databaseName=SampleDatabase;encrypt=false

# Capture Settings
VIDEO_CAPTURE = failures
SCREENSHOT_CAPTURE = failures

# ReportPortal Configuration (optional)
RP_ENABLED=false
RP_ENDPOINT=http://your-reportportal-instance.com
RP_PROJECT=SauceDemo-Automation
RP_UUID=your_uuid_token_here
RP_LAUNCH_NAME=SauceDemo Test Execution
RP_LAUNCH_DESCRIPTION=Automated test execution for SauceDemo E-Commerce UI
RP_ATTACH_LOGS=true
RP_ATTACH_SCREENSHOTS=true
RP_ATTACH_VIDEOS=true

# ---------------------------------------------------------------------------
# SECRETS: Put the following keys in config/qa.local.properties
# (This file is ignored by git). Copy these lines there and fill your values.
# ---------------------------------------------------------------------------
# CLIENT_ID=<your Azure AD app client id>
# CLIENT_SECRET=<your Azure AD client secret>
# TENANT_ID=<your Azure AD tenant id>
# SENDER_EMAIL=<sender@yourdomain.com>
# SEND_EMAIL_URL=https://graph.microsoft.com/v1.0/users/<sender@yourdomain.com>/sendMail
# TO_ADDRESSES=<comma,separated,recipients>
# DB_USER=<db username>
# DB_PASSWORD=<db password>

