[pytest]

# Define known markers so pytest doesn't warn and IDEs show help.
markers =
# Top-level categories (use: pytest -m ui)
    ui: UI tests

# Module markers: names should match tests/ui/<module_name> folders.
# Add a new line here when you add a new module folder - SYNTAX: <module_name>: <module description> module tests
# Example: billing: Billing module tests
    home: Products module tests
    cart: Cart module tests
    checkout: Checkout module tests

# Custom label used in tests like: @pytest.mark.module("Home")
    module(name): Module label for reporting (e.g., 'Products', 'Cart', 'Checkout')

# Limit test discovery to our test suite directory.
testpaths = tests

# Test file/class/function naming patterns.
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# ReportPortal configuration (optional - set via environment variables)
# ReportPortal is configured via environment variables or config files
# See utils/reportportal/rp_config.py for configuration details